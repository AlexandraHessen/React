<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Голосование</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="VotesBlock.js"></script>
  <link rel="stylesheet" type="text/css" href="VotesBlock.css" />

  <script>

    var questionText='Как вы относитесь к программированию?';
    var answersArr=[ 
      {text:'хорошо',code:1,count:222}, 
      {text:'не получается',code:2,count:123}, 
      {text:'избегаю',code:3,count:444} 
    ];
    // code нельзя использовать индекс массива i

    ReactDOM.render(
      React.createElement(VotesBlock,{question:questionText,answers:answersArr}), //PROPS
      document.getElementById('container') 
    );

    // ReactDOM.render(React-элемент, DOM-элемент)
    // отрисовать созданный React-элемент внутри указанного DOM-элемента

    // React.createElement(имя компонента, хэш с атрибутами (PROPS), содержимое)
    // создать HTML-тег или разработанный нами React-компонент, передав ему указанные атрибуты
  </script>

</body> 
</html>
